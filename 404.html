<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KFX Development</title>
    <link rel="icon" href="https://i.imgur.com/FK1s0PR.png" type="image/x-icon">
    <link rel="apple-touch-icon" href="https://i.imgur.com/FK1s0PR.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600;700;800&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #161616;
            color: #f0f0f0;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
        }

        header, .intro, footer {
            font-family: 'Roboto', sans-serif;
        }

        header {
            background-color: rgba(30, 30, 30, 0.8);
            backdrop-filter: blur(10px);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        header img {
            height: 70px;
        }

        ::-webkit-scrollbar {
            width: 12px; /* Width of the scrollbar */
        }

        ::-webkit-scrollbar-track {
            background: transparent; /* Color of the track */
        }

        ::-webkit-scrollbar-thumb {
            background: #202020; /* Color of the scrollbar thumb */
            border-radius: 10px; /* Rounded corners on the thumb */
            border: 3.5px solid transparent; /* Adds a border around the thumb */
            background-clip: padding-box;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #222222; /* Darker color on hover */
            border-radius: 10px; /* Rounded corners on the thumb */
            border: 3.5px solid transparent; /* Adds a border around the thumb */
            background-clip: padding-box;
        }

        nav {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px; /* Ensure buttons are evenly spaced */
        }

        nav a {
            background-color: #004e7b; /* Match button color */
            color: white;
            padding: 10px 15px; /* Ensure padding matches */
            border: none;
            border-radius: 20px; /* Ensure border radius matches */
            cursor: pointer;
            font-size: 1em; /* Ensure font size matches */
            line-height: 1.5; /* Adjust line-height to align text properly */
            text-align: center;
            display: flex;
            align-items: center;
            transition: background-color 0.3s;
            text-decoration: none; /* Remove underline from links */
        }

        nav a:hover {
            background-color: #003c5f; /* Darker color on hover */
        }

        nav a i {
            margin-right: 5px; /* Space between icon and text */
        }

        .container {
            padding: 20px;
        }
        /* Define the keyframes for the pulse animation */
        @keyframes pulse-glow {
            0% {
                box-shadow: 0 0 15px rgba(0, 66, 132, 0.4); /* Less intense initial glow */
            }
            50% {
                box-shadow: 0 0 30px rgba(0, 66, 132, 0.7); /* More intense glow */
            }
            100% {
                box-shadow: 0 0 15px rgba(0, 66, 132, 0.4); /* Back to less intense glow */
            }
        }

        /* Style for the .intro element */
        .intro {
            position: relative;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            margin-bottom: 40px;
            color: #fff;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(39, 39, 39, 0.3); /* Constant outer glow effect */
        }

        .intro::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background: url('https://i.imgur.com/vA7ldP4.jpeg') no-repeat center center;
            background-size: cover;
            filter: blur(1.5px);
            z-index: -2;
            border-radius: 12px; /* Ensures the blur effect follows the border radius */
        }

        .intro::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background: rgba(0, 0, 0, 0.4); /* Black overlay with 0.3 transparency */
            z-index: -1;
            border-radius: 12px; /* Ensures the overlay follows the border radius */
        }


        /* Keyframes for the pulse-glow animation */
        @keyframes pulse-glow {
            0% {
                box-shadow: 0 0 15px rgba(0, 66, 132, 0.8);
            }
            50% {
                box-shadow: 0 0 25px rgba(0, 66, 132, 1);
            }
            100% {
                box-shadow: 0 0 15px rgba(0, 66, 132, 0.8);
            }
        }

        .intro h1 {
            margin: 0 0 10px;
            font-size: 2.5em;
            font-weight: 800;
            color: #fff; /* Ensure text color is white for visibility */
            text-shadow: 0 0 10px rgba(239, 239, 239, 0.3); /* Less intense initial glow */
            animation: pulse-header 5s infinite; /* Slower pulse animation with a 5-second duration */
        }
        .intro p {
            font-size: 1.1em;
            line-height: 0.5;
        }
        .intro a {
            display: inline-flex; /* Align icon and text horizontally */
            align-items: center; /* Center align items vertically */
            justify-content: center; /* Center text and icon */
            width: 160px; /* Adjusted width for a shorter length */
            height: 40px; /* Adjusted height to be ~1/4 shorter */
            padding: 0; /* Remove padding as width and height are fixed */
            border-radius: 12px;
            text-decoration: none;
            color: #fff;
            background: rgba(3, 87, 161, 0.8); /* Slightly transparent background color */
            font-family: 'Roboto', sans-serif; /* Apply Roboto font */
            font-weight: bold; /* Make font bold */
            position: relative; /* For shadow effect */
            transition: background-color 0.3s, box-shadow 0.3s; /* Transition for background color and shadow */
            margin: 0 10px; /* Space between buttons */
        }

        .intro a i {
            margin-right: 8px; /* Space between icon and text */
            font-size: 18px; /* Adjust icon size */
        }

        .intro a span {
            display: inline-block;
            position: relative; /* For shadow effect */
            color: #fff; /* Text color */
        }

        .intro a span::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -2px; /* Adjusted for shadow position */
            width: 100%;
            height: 2px; /* Thickness of the shadow */
            background: rgba(2, 67, 123, 0.8); /* Slightly darker color than the button */
            z-index: -1;
            transform: translateY(2px); /* Offset shadow */
        }

        .intro a:hover {
            background-color: rgba(6, 77, 139, 0.9); /* Slightly darker background color on hover */
            color: #e0e0e0; /* Slightly lighter color for text on hover */
            box-shadow: 0 0 8px 2px rgba(1, 69, 128, 0.6); /* Slight glow around the button on hover */
        }

    </style>
</head>
<body>
    <header>
        <img src="https://i.imgur.com/NxGqTQq.png" alt="KFX Development Logo">
        <nav>
            <a href="https://discord.com/invite/BreAQA99jN" rel="noopener" target="_blank"><i class="fab fa-discord"></i> Discord</a>
        </nav>
    </header>    
    <div class="container">
        <div class="intro">
            <h1>Oops!</h1>
            <p style="color: #cecece; margin-top: -2px; line-height: 1.2;">We couldn't find a page you're looking for. Are you lost?</p>
            <p style="margin-top: 30px;">Visit one of these pages:</p>
            <a href="/" rel="noopener"><i class="fa-solid fa-house"></i> Homepage</a>
            <a href="/projects" rel="noopener"><i class="fa-solid fa-star"></i> Projects</a>
        </div>

</body>
</html>
