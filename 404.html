<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KFX Development</title>
    <link rel="icon" href="https://i.imgur.com/FK1s0PR.png" type="image/x-icon">
    <link rel="apple-touch-icon" href="https://i.imgur.com/FK1s0PR.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600;700;800&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #161616;
            color: #f0f0f0;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
        }

        header, .intro, footer {
            font-family: 'Roboto', sans-serif;
        }

        header {
            background-color: rgba(30, 30, 30, 0.8);
            backdrop-filter: blur(10px);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        header img {
            height: 70px;
        }

        ::-webkit-scrollbar {
            width: 12px; 
        }

        ::-webkit-scrollbar-track {
            background: transparent; 
        }

        ::-webkit-scrollbar-thumb {
            background: #202020; 
            border-radius: 10px; 
            border: 3.5px solid transparent; 
            background-clip: padding-box;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #222222; 
            border-radius: 10px; 
            border: 3.5px solid transparent; 
            background-clip: padding-box;
        }

        nav {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px; 
        }

        nav a {
            background-color: #004e7b; 
            color: white;
            padding: 10px 15px; 
            border: none;
            border-radius: 20px; 
            cursor: pointer;
            font-size: 1em; 
            line-height: 1.5; 
            text-align: center;
            display: flex;
            align-items: center;
            transition: background-color 0.3s;
            text-decoration: none; 
        }

        nav a:hover {
            background-color: #003c5f; 
        }

        nav a i {
            margin-right: 5px; 
        }

        .container {
            padding: 20px;
        }
        
        @keyframes pulse-glow {
            0% {
                box-shadow: 0 0 15px rgba(0, 66, 132, 0.4); 
            }
            50% {
                box-shadow: 0 0 30px rgba(0, 66, 132, 0.7); 
            }
            100% {
                box-shadow: 0 0 15px rgba(0, 66, 132, 0.4); 
            }
        }

        
        .intro {
            position: relative;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            margin-bottom: 40px;
            color: #fff;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(39, 39, 39, 0.3); 
        }

        .intro::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background: url('https://i.imgur.com/vA7ldP4.jpeg') no-repeat center center;
            background-size: cover;
            filter: blur(1.5px);
            z-index: -2;
            border-radius: 12px; 
        }

        .intro::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background: rgba(0, 0, 0, 0.4); 
            z-index: -1;
            border-radius: 12px; 
        }


        
        @keyframes pulse-glow {
            0% {
                box-shadow: 0 0 15px rgba(0, 66, 132, 0.8);
            }
            50% {
                box-shadow: 0 0 25px rgba(0, 66, 132, 1);
            }
            100% {
                box-shadow: 0 0 15px rgba(0, 66, 132, 0.8);
            }
        }

        .intro h1 {
            margin: 0 0 10px;
            font-size: 2.5em;
            font-weight: 800;
            color: #fff; 
            text-shadow: 0 0 10px rgba(239, 239, 239, 0.3); 
            animation: pulse-header 5s infinite; 
        }
        .intro p {
            font-size: 1.1em;
            line-height: 0.5;
        }
        .intro a {
            display: inline-flex; 
            align-items: center; 
            justify-content: center; 
            width: 160px; 
            height: 40px; 
            padding: 0; 
            border-radius: 12px;
            text-decoration: none;
            color: #fff;
            background: rgba(3, 87, 161, 0.8); 
            font-family: 'Roboto', sans-serif; 
            font-weight: bold; 
            position: relative; 
            transition: background-color 0.3s, box-shadow 0.3s; 
            margin: 0 10px; 
        }

        .intro a i {
            margin-right: 8px; 
            font-size: 18px; 
        }

        .intro a span {
            display: inline-block;
            position: relative; 
            color: #fff; 
        }

        .intro a span::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -2px; 
            width: 100%;
            height: 2px; 
            background: rgba(2, 67, 123, 0.8); 
            z-index: -1;
            transform: translateY(2px); 
        }

        .intro a:hover {
            background-color: rgba(6, 77, 139, 0.9); 
            color: #e0e0e0; 
            box-shadow: 0 0 8px 2px rgba(1, 69, 128, 0.6); 
        }

    </style>
</head>
<body>
    <header>
        <img src="https://i.imgur.com/NxGqTQq.png" alt="KFX Development Logo">
        <nav>
            <a href="https://discord.com/invite/BreAQA99jN" rel="noopener" target="_blank"><i class="fab fa-discord"></i> Discord</a>
        </nav>
    </header>    
    <div class="container">
        <div class="intro">
            <h1>Oops!</h1>
            <p style="color: #cecece; margin-top: -2px; line-height: 1.2;">We couldn't find a page you're looking for. Are you lost?</p>
            <p style="margin-top: 30px;">Visit one of these pages instead:</p>
            <a href="/" rel="noopener"><i class="fa-solid fa-house"></i> Homepage</a>
            <a href="/projects" rel="noopener"><i class="fa-solid fa-star"></i> Projects</a>
        </div>

</body>
</html>
